  <form>

    new Game's Name:

    <br>
    Original file:
    <input name ="originalFile" type="file" id="originalFile" accept="image/BMP, image/png">
    <br>
    Modified file:
    <input name ="modifiedFile" type="file" id="modifiedFile" accept="image/BMP, image/png">
    <br>
    <button (click)="submitForm()">submit</button><button (click)="openCloseForm()">cancel</button>
  </form>
</dialog>
