<h1>Please enter your nickname</h1>
<div class="warning-message">Alphanumeric only, 4-10 characters.</div>

<!-- Input field for username -->
<div class="input-centered">
  <input [(ngModel)]="name" placeholder="Your nickname here">
</div>

<br>
<!-- Button for submission and launching testing -->
<div class="button-centered">
  <input type="button" value="Enter" onclick="postUser(user)">
</div>
